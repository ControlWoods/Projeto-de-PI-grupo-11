    <script src="http://www.chartjs.org/samples/latest/utils.js"></script>

    <link rel="stylesheet" href="../CSS/CSS_Dashboard.css">

        canvas {
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container-header">
            <img class="logo" src="../img/Logo/logoWhitesmoke.png" alt="">
            <div>
                <ul>
                    <li><a href="../Tela_Inicial.html">Quem Somos</a></li>
                    <li><a href="../Simulador_Financeiro.html">Simulador Financeiro</a></li>
                    <li><a href="../Login.html">Login</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="elements">
        <div class="container-graficos">
        <div class="container-grafico-dinamico-line">
            <div class="title">
                <h1>Umidade Diária</h1>
            </div>
            <div class="grafico-bar">
                <section>
                    <canvas id="dht11Umidade"></canvas>
                </section>
            </div>
        </div>
        <div class="container-grafico-semanal">
            <div class="title">
                <h1>Umidade Semanal</h1>
            </div>
            <canvas id="myChart"></canvas><br><br><br>
            <div class="container-analytics">
                <div>
                    <h1 class="title">Analytics e Metricas</h1>
                </div class="title">
                <div class="container-texto">
                    <img src="../img/Capturar.PNG" alt="">
                </div>
            </div>
        </div>
        </div>
    </div>
    <div class="footer">
        <div>
            <h1>Mídias Sociais</h1>
            <p>Facebook</p>
            <p>Instagram</p>
            <p>Linkedin</p>
        </div>
        <div>
            <img class="logo-footer" src="../img/Logo/logoWhitesmoke.png" alt="">
        </div>
        <div>
            <img class="logo" src="../img/Mapa_do_Brasil_com_a_Bandeira_Nacional.png" alt="">
        </div>
    </div>
    <script>
        /* -- dht11Umidade -- */
        var contextoDht11Umidade = document.getElementById('dht11Umidade').getContext('2d');
        contextoDht11Umidade.canvas.width = 1000;
        contextoDht11Umidade.canvas.height = 300;
        var dht11Umidade = new Chart(
            contextoDht11Umidade,
            {
                type: 'line',
                data: {
                    datasets: [{
                        label: 'Umidade',
                        type: 'line',
                        borderColor: ['#00000'],
                        backgroundColor: ['#FDF0F0']
                    }]
                },
                options: {
                    scales: { 
                        xAxes: [{
                            distribution: 'series',
                            ticks: {
                                beginAtZero: true
                            }
                        }],
                        yAxes: [{
                            scaleLabel: {
                                display: true,
                                labelString: 'Umidade'
                            },
                            ticks: {
                                beginAtZero: true
                            }
                        }]
                    },
                    animation: {
                        duration: 0
                    }
                }
            }
        );

        var paginacao = {};
        var tempo = {};
        function obterDados(grafico, endpoint) {
            var http = new XMLHttpRequest();
            http.open('GET', 'http://localhost:3000/sensores/' + endpoint, false);
            http.send(null);
            var valores = JSON.parse(http.responseText);
            if (paginacao[endpoint] == null) {
                paginacao[endpoint] = 0;
            }
            if (tempo[endpoint] == null) {
                tempo[endpoint] = 0;
            }
            // Exibir à partir do último elemento exibido anteriormente
            var ultimaPaginacao = paginacao[endpoint];
            paginacao[endpoint] = valores.length;
            var valores = valores.slice(ultimaPaginacao);
            valores.forEach((valor) => {
                //Máximo de 60 itens exibidos no gráfico
                if (grafico.data.labels.length == 10 && grafico.data.datasets[0].data.length == 10) {
                    grafico.data.labels.shift();
                    grafico.data.datasets[0].data.shift();
                }

                grafico.data.labels.push(tempo[endpoint]++);
                grafico.data.datasets[0].data.push(parseFloat(valor));
                grafico.update();
            })
        }

        setInterval(() => {
            obterDados(dht11Umidade, 'dht11/umidade');
        }, 30000);
        const ctx = document.getElementById('myChart');

  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ['Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado'],
      datasets: [{
        label: 'Média umidade semanal',
        data: [54, 33, 22, 35, 37, 41, 36],
        borderWidth: 1
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });
    </script>
</body>
</html>
