<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informações</title>
    <link rel="stylesheet" href="./CSS/CSS_Infos.css">
</head>
<body>

    <div class="menu-lateral">
        <div class="logo">
            <img src="./assets/Logo/logoWhitesmoke.png">
        </div>
        
        <ul>
            <li class="lista">
                <button class="informacao"> Informações </button>
            </li>
            <li class="lista">
                <select id="galpoes" class="galpoes">
                    <option value="galpao1">Galpão 1</option>
                    <option value="galpao2">Galpão 2</option>
                    <option value="galpao3">Galpão 3</option>
                </select>
            </li>
            <li class="lista">
                <button class="suporte"> Suporte </button>
            </li>
            <li class="lista">
                <button class="sair"> Sair </button>
            </li>
        </ul>
    </div>

    <div class="conteudo">
        <div class="banner">

        </div>

        <div class="informacoes">
            <div class="titulo">
              <h1>Olá, [empresa]</h1>
            </div>

            <div class="infos">
                <p class="subtitulo">CNPJ</p>
                <span class="info"></span>
                <p class="subtitulo">Email</p>
                <span class="info"></span>
                <p class="subtitulo">Telefone Fixo</p>
                <span class="info"></span>
                <p class="subtitulo">Telefone Celular</p>
                <span class="info"></span>
                <p class="subtitulo">Localização</p>
                <span class="info"></span>
            </div>
        </div>
    </div>
</body>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</html>
