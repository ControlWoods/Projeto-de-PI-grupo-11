<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informações</title>
    <link rel="stylesheet" href="./CSS/CSS_Infos.css">
</head>
<body>

    <div class="menu-lateral">
        <div class="logo">
            <img src="./assets/Logo/logo white icon 100 x 100.png">
        </div>
        
        <ul>
            <li class="lista">
                <button class="informacao" onclick="entrarInformacao()"> Informações </button>
            </li>
            <li class="lista">
                <select id="galpoes" class="galpoes" onclick="entrarGraficos()">
                    <option value="selecione">Galpões</option>
                    <option value="galpao1">Galpão 1</option>
                    <option value="galpao2">Galpão 2</option>
                    <option value="galpao3">Galpão 3</option>
                </select>
            </li>
            <li class="lista">
                <button class="suporte"> Suporte </button>
            </li>
            <li class="lista">
                <button class="sair" onclick="sair()"> Sair </button>
            </li>
        </ul>
    </div>

    <div class="conteudo">
        <div class="banner">

        </div>

        <div class="informacoes">
            <div class="titulo">
              <h1><div id="b_usuario"></div></h1>
            </div>

            <div class="infos">
                <p class="subtitulo">CNPJ</p>
                <span class="info"><div id="cnpj" class="dadosUsuario"></div></span>
                <p class="subtitulo">Email</p>
                <span class="info"><div id="email" class="dadosUsuario"></div></span>
                <p class="subtitulo">Telefone Fixo</p>
                <span class="info"><div id="telFixo" class="dadosUsuario"></div></span>
                <p class="subtitulo">Telefone Celular</p>
                <span class="info"><div id="telCelular" class="dadosUsuario"></div></span>
                <!-- <p class="subtitulo">Localização</p>
                <span class="info"></span> -->
            </div>
        </div>
    </div>
</body>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</html>
<script>
    b_usuario.innerHTML= sessionStorage.NOME_USUARIO;
    email.innerHTML= sessionStorage.EMAIL_USUARIO;
    telFixo.innerHTML=sessionStorage.TELFIXO_USUARIO;
    telCelular.innerHTML= sessionStorage.TELCELULAR_USUARIO;
    cnpj.innerHTML=sessionStorage.CNPJ_USUARIO


    function sair() {
        sessionStorage.clear();
        window.location = "projeto.html";
    }
    function entrarGraficos(){
        if(galpoes.value=="galpao1"){
            window.location="./Usuário/graficos1.html";
        }
        if(galpoes.value=="galpao2"){
            window.location="./Usuário/graficos1.html";
        }
        if(galpoes.value=="galpao3"){
            window.location="./Usuário/graficos1.html";
        }

        galpoes.value='selecione';
    }
    function entrarInformacao(){
        window.location="informacoes.html"
    }
</script>
