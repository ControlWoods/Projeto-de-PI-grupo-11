<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/CSS_Base.css">
    <link rel="stylesheet" href="./CSS/CSS_Cadastro.css">
    <script src="./JS/JS_Cadastro.js"></script>
    <title>Cadastro</title>
</head>
<body>
    <div class="header">
        <div class="container-header">
            <img class="logo" src="./img/Logo/logoWhitesmoke.png" alt="">
            <div>
                <ul>
                    <li><a href="./Tela_Inicial.html">Quem Somos</a></li>
                    <li><a href="./Simulador_Financeiro.html">Simulador Financeiro</a></li>
                    <li><a href="./Login.html">Login</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="elements">
        <div class="container-cadastro">
            <div class="title">
                <h1> Cadastrar </h1>
            </div>
            <div class="div-inputs">
                <div class="container-div1">
                    Nome da empresa: <input type="text" id="nome_empresa" class="ipt-empresa" >
                    <div id="mensagem_nome" class="mensagem"></div>
                    
                    Insira o seu email: <input type="text" id="email_empresa" class="ipt-empresa">
                    <div id="mensagem_email" class="mensagem"></div>
                    
                    Confirme o email: <input type="text" id="confirmacao_email" class="ipt-empresa">
                    <div id="mensagem_confirmacao1" class="mensagem" ></div>
                    
                    Telefone (opcional): <input type="text" id="telefone_empresa" class="ipt-empresa">
                    <div id="mensagem_telefone" class="mensagem"></div>
                </div>
                <div class="container-div2">
                    CNPJ: <br><input type="text" id="cnpj_empresa" class="ipt-empresa">
                    <div id="mensagem_cnpj" class="mensagem"></div>
                    
                    Insira uma senha: <br> <input type="text" id="senha_empresa" class="ipt-empresa">
                    <div id="mensagem_senha" class="mensagem"></div>
                    
                    Confirme a senha: <input type="text" id="confirmacao_senha" class="ipt-empresa">
                    <div id="mensagem_confirmacao2" class="mensagem"></div>
                </div>
            </div>
            <div class="container-button">
                <button onclick="cadastrar()" class="button-avancar">Avançar</button>
            </div>
        </div>
    </div>
    <div class="footer">
        <div>
            <h1>Mídias Sociais</h1>
            <p>Facebook</p>
            <p>Instagram</p>
            <p>Linkedin</p>
        </div>
        <div>
            <img class="logo-footer" src="./img/Logo/logoWhitesmoke.png" alt="">
        </div>
        <div>
            <img class="logo" src="./img/Mapa_do_Brasil_com_a_Bandeira_Nacional.png" alt="">
        </div>
    </div>
</body>
</html>

            <!--    
                    * Nome Empresa (Usuario). (essencial).
                    * E-mail (com dois campos um para inserir, outro para validar), validar se tem ".com" e "@". (essencial)
                    * Senha (com dois campos um para inserir, outro para validar), Deveter no minimo 8 caracteres, sendo no minimo 1 numero, 1 caracter especial, 1 letra maiuscula.  (essencial)
                    * CNPJ deve ter 14 carateres. (essencial)
                    * Telefone com dd. (desejavel).
            -->
