<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/css_simuladorFinanceiro.css">
    <title>Document</title>
</head>

<body>
    <div class="container-body">

        <div class="container-calc">
            
            <div class="container-cabeçalho">
                <div class="tituloCalculadora">
                    Simulador Financeiro
                </div>
                <div class="mensagemContexto">
                    <p>Este simulador tem como proposito mostrar o lucro bruto perdido devido a problemas com umidade em
                        armazéns de tabuas de eucalipto</p>
                </div>
            </div>
                <ul>
                    <li><span>Quantidade de tabuas vendidas por mês:</span><input type="text" id="input_tabuas"
                            class="input"></li>
                    <li><span> Custo unitário por tabua:</span><input type="text" id="input_custo" class="input"></li>
                    <li><span>Porcentagem de perda do lucro bruto anual:</span><input type="text"
                            id="input_porcentagemPerda" class="input"></li>
                </ul>
                <button onclick="calcular()" class="botaoInputs">Calcular</button>
            

        </div>

        <div class="container-mensagem">
            <input class="dd" type="text">
        </div>

    </div>
